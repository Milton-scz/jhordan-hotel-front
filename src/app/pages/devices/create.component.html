<div class="container mt-5">
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    {{ successMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre del dispositivo">
    </div>
    <div class="form-group">
      <label for="uuid">UUID:</label>
      <input type="text" id="uuid" formControlName="uuid" class="form-control" placeholder="Ingrese UUID del dispositivo">
    </div>
    <div class="form-group">
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" formControlName="tipo" class="form-control" placeholder="Ingrese tipo del dispositivo">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" formControlName="descripcion" class="form-control" placeholder="Ingrese descripción del dispositivo">
    </div>
    <div class="form-group">
      <label for="status">Estado:</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="ACTIVO">ACTIVO</option>
        <option value="NO ACTIVO">NO ACTIVO</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ocupadoDisponible">Estado:</label>
      <select id="ocupadoDisponible" formControlName="ocupadoDisponible" class="form-control">
        <option value="DISPONIBLE">DISPONIBLE</option>
        <option value="OCUPADO">OCUPADO</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Crear Dispositivo</button>
  </form>
</div>
