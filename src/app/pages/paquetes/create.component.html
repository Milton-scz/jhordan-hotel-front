<div class="container mt-5">
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    {{ successMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre del paquete">
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" id="precio" formControlName="precio" class="form-control" placeholder="Ingrese precio del paquete">
    </div>

    <div class="form-group">
      <label for="detalle">Detalle:</label>
      <input type="text" id="detalle" formControlName="detalle" class="form-control" placeholder="Ingrese descripciÃ³n del paquete">
    </div>



    <button type="submit" class="btn btn-primary mt-3">Crear Paquete</button>
  </form>
</div>
