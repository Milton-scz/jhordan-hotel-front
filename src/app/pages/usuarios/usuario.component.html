<section id="contenido_principal"  style="background-color: white;">
  <div class="row justify-content-center">
      <div class="col text-center">
          <h4 class="box-title text-secondary" style="font-size: 30px; ">
              Gestionar Usuarios
          </h4>
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      </div>
  </div>

  <div class="row mt-3">
      <div class="col-md-12">
              <div >
                <a [routerLink]="['create-usuario']" class="btn btn-success btn-sm mr-2">Agregar</a>
              </div>
      </div>
  </div>
  <div class="row mt-3">
      <div class="col-md-12">
          <div class="card border-green">
              <div class="card-body p-3">
                  <div class="table-responsive">
                      <table class="table table-bordered table-striped table-condensed" id="tabla-empresas">
                          <thead>
                              <tr>
                                  <th colspan="5">

                                  </th>
                              </tr>
                          </thead>
                          <thead class="bg-light">
                              <tr>
                                  <th class="text-center">ID</th>
                                  <th class="text-center">Nombre</th>
                                  <th class="text-center">Cedula</th>
                                  <th class="text-center">Telefono</th>
                                  <th class="text-center">Direccion</th>
                                  <th class="text-center">Email</th>
                                  <th class="text-center">Rol</th>
                                  <th class="text-center">Accion</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let usuario of users">
                                  <td class="text-center">{{usuario.id}}</td>
                                  <td class="text-center">{{usuario.name}}</td>
                                  <td class="text-center">{{usuario.cedula}}</td>
                                  <td class="text-center">{{usuario.telefono}}</td>
                                  <td class="text-center">{{usuario.direccion}}</td>
                                  <td class="text-center">{{usuario.email}}</td>
                                  <td class="text-center">{{usuario.role}}</td>

                                  <td class="text-center">

                                      <a class="btn btn-info btn-sm" >
                                          <i class="fa fa-edit" data-toggle="tooltip" data-original-title="actualizar"></i>
                                      </a>
                                        <button (click)="deleteUser( usuario.id )" class="btn btn-danger ">Eliminar</button>


                                  </td>
                              </tr>
                          </tbody>
                      </table>
                      <!-- PaginaciÃ³n -->

                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
