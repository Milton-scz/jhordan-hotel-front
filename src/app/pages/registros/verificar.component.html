<section id="contenido_principal" style="background-color: white;">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h4 class="box-title text-secondary" style="font-size: 30px;">Verificar Contrato</h4>

      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card border-green">
        <div class="card-body p-3">
          <h5 class="text-center">Cámara de Verificación</h5>
          <div id="camera-container" class="camera-container"></div> <!-- Contenedor para escanear QR -->
        </div>

      </div>
    </div>
  </div>
</section>
