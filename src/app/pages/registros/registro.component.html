<section id="contenido_principal"  style="background-color: white;">
  <div class="row justify-content-center">
      <div class="col text-center">
          <h4 class="box-title text-secondary" style="font-size: 30px; ">
              Gestionar Registros de Contratos
          </h4>
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      </div>
  </div>

  <div class="row mt-3">
      <div class="col-md-12">
              <div >
                <a [routerLink]="['verificar-contrato']" class="btn btn-success btn-sm mr-2">Verificar</a>
              </div>

      </div>
  </div>
  <div class="row mt-3">
      <div class="col-md-12">
          <div class="card border-green">
              <div class="card-body p-3">
                  <div class="table-responsive">
                      <table class="table table-bordered table-striped table-condensed" id="tabla-empresas">
                          <thead>
                              <tr>
                                  <th colspan="5">

                                  </th>
                              </tr>
                          </thead>
                          <thead class="bg-light">
                              <tr>
                                  <th class="text-center">ID</th>
                                  <th class="text-center">Cedula del Cliente</th>
                                  <th class="text-center">Metodo</th>
                                  <th class="text-center">TrxHash</th>
                                  <th class="text-center">Accion</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let registro of registros">
                                  <td class="text-center">{{registro.id}}</td>
                                  <td class="text-center">{{registro.cedulaCliente}}</td>
                                  <td class="text-center">{{registro.metodo}}</td>
                                  <td class="text-center">{{registro.trxHash}}</td>
                                  <td class="text-center">
                                    <button *ngIf="registro.trxHash" (click)="enviarQr(registro)" class="btn btn-primary">
                                      <i class="fas fa-eye"></i> Enviar QR
                                    </button>
                                  </td>

                              </tr>
                          </tbody>
                      </table>
                      <!-- PaginaciÃ³n -->

                      <mat-paginator
                      [length]="pageInfo.totalElementos"
                    [pageSize]="pageSize"
                    [pageIndex]="paginaActual"
                    [pageSizeOptions]="[10, 20, 50,100,200,500,1000,2000,5000]"
                    (page)="onPageChange($event)">
                    </mat-paginator>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
